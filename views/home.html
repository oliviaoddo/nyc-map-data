{% extends 'layout2.html'%}
{% block content %}
<div id="home-map"></div>
<div class="container center-align card  grey lighten-4" id="home-container">
    <span class="home-text"></span><br>
    <span class="sub-text"></span>
    <div class="container">
        <div class="row">
              <div class="card  teal lighten-2 card-fade center-align">
                <div class="card-content white-text teal lighten-2">
                    <form action="/visualize" method="POST" >
                        <select name="viewData" onchange="this.form.submit()">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="Rodent">Rodent Complaints</option>
                          <option value="2">Noise Complaints</option>
                          <option value="3">Complaints</option>
                      </select>
              </div>
      </div>
      </form>
  </div>
</div>
</div>
<script src="js/home-map.js"></script>


{% endblock %}
